<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flowy - Pro Focus</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main class="app-container" id="main-app">
            <section class="left-container">
                <div class="active-task-selector">
                    <div class="task-box"><span
                            id="current-focus-name">Focusing...</span></div>
                </div>
                <div class="focus-timer-wrapper">
                    <div class="timer-circle">
                        <input type="text" class="timer-display"
                            id="timer-display" value="25:00">
                    </div>
                </div>
                <div class="focus-controls">
                    <button class="start-btn" id="start-btn">
                        <i class="fa-solid fa-play"></i> <span
                            id="btn-text">Start to Focus</span>
                    </button>
                </div>
                <nav class="timer-footer-nav">
                    <div class="nav-item" id="fullscreen-btn"><i
                            class="fa-solid fa-expand"></i><span>Fullscreen</span></div>
                    <div class="nav-item" id="mode-toggle"><i
                            class="fa-solid fa-hourglass-half"></i><span>Timer
                            Mode</span></div>
                    <div class="nav-item" id="white-noise-btn">
                        <i class="fa-solid fa-music"></i><span>White
                            Noise</span>
                        <div class="noise-menu" id="noise-menu">
                            <div class="noise-option" data-sound="rain">üåßÔ∏è
                                Rain</div>
                            <div class="noise-option" data-sound="forest">üå≤
                                Forest</div>
                            <div class="noise-option" data-sound="cafe">‚òï
                                Cafe</div>
                            <div class="noise-option" data-sound="waves">üåä
                                Waves</div>
                            <div class="noise-option" data-sound="none">‚ùå
                                Stop</div>
                        </div>
                    </div>
                    <audio id="bg-audio" loop></audio>
                </nav>
            </section>
            <aside class="right-container">
                <div class="stat-card">
                    <h3 class="stat-title"><i
                            class="fa-solid fa-chart-simple"></i> Focus Time of
                        Today</h3>
                    <div class="total-time"
                        id="daily-session-time">0<small>h</small>
                        0<small>m</small></div>
                </div>
                <div class="stat-card">
                    <div class="todo-header">
                        <h3 class="stat-title"><i
                                class="fa-solid fa-list-ul"></i> Today
                            Tasks</h3>
                        <button id="lock-tasks"><i
                                class="fa-solid fa-lock-open"></i></button>
                    </div>
                    <div class="todo-input-group">
                        <input type="text" id="todo-input"
                            placeholder="Add task...">
                        <button id="add-todo"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="task-list" id="todo-list"></div>
                </div>
                <div class="stat-card">
                    <h3 class="stat-title">Focus Time Records</h3>
                    <div class="timeline-chart">
                        <div class="progress-bar-stack"
                            id="progress-stack"></div>
                        <div class="record-items" id="record-list"></div>
                    </div>
                </div>
            </aside>
        </main>
        <script src="assets/js/app.js"></script>
    </body>
</html>
