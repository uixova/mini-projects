    <body>
        <header>
                <nav>
                    <h1 class="nav-title">Ayşe.</h1>

            </header>
        <section class="contact">
            <div class="contact-title">
                <h1>İletişime Geçin</h1>
                <p>Proje fikirlerinizi veya sorularınızı bizimle paylaşın.</p>
            </div>

            <div class="contact-container">
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Adınız Soyadınız</label>
                        <input type="text" id="name" name="name" required
                            placeholder="Tam adınızı girin">
                    </div>

                    <div class="form-group">
                        <label for="email">E-posta Adresiniz</label>
                        <input type="email" id="email" name="email" required
                            placeholder="ornek@mail.com">
                    </div>

                    <div class="form-group">
                        <label for="subject">Konu</label>
                        <input type="text" id="subject" name="subject" required
                            placeholder="Mesajınızın konusu">
                    </div>

                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea id="message" name="message" rows="6" required
                            placeholder="Mesajınızı buraya yazın..."></textarea>
                    </div>

                    <button type="submit" class="contact-cta-btn">Mesajı
                        Gönder</button>
                    <p id="form-message" class="form-message"></p>
                </form>

                <div class="contact-info">
                    <h2>Doğrudan İletişim</h2>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>İstanbul, Türkiye</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>ornekadres@email.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+90 5XX XXX XX XX</p>
                    </div>

                    <div class="contact-social">
                        <a href="#" aria-label="LinkedIn"><i
                                class="fab fa-linkedin-in"></i></a>
                        <a href="#" aria-label="Twitter"><i
                                class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="GitHub"><i
                                class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </section>

        </footer>
